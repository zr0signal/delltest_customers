<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dell Test - Customers Service Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/3.0.0/handsontable.min.js"></script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.75em;
            font-size: 16px;
            background-color: #222;
            color: #aaa;
        }

        h2 {
            text-align: center;
        }

        .container {
            padding: 10px;
        }

        .left {
            float: left;
            width: 49%;
        }

        .right {
            float: right;
            width: 49%;
        }

        .inputs, .buttons, .response_container {
            width: 100%;
            margin-bottom: 10px;
        }

            .inputs input {
                width: 100%;
                height: 25px;
                background: lightgrey;
            }

            .buttons > input {
                float: left;
                margin-right: 10px;
            }

        #responseTxt {
            width: 100%;
            max-width: 100%;
            min-width: 100%;
            height: auto;
            min-height: 200px;
            background: lightgrey;
        }
    </style>
</head>
<body>
    <h2>Dell Test - Customers Service Test</h2>
    <div class="container">
        <div class="left">
            <div class="inputs">
                <p>
                    <label for="email">Email (required)</label>
                    <input type="email" name="custEmail" id="custEmail" />
                </p>
                <p>
                    <label for="email">Name (required)</label>
                    <input type="text" name="custName" id="custName" />
                </p>
            </div>
            <div class="buttons">
                <input id="addCustomerBtn" type="button" value="Add" />
                <input id="updateCustomerBtn" type="button" value="Update" />
                <div style="clear: both"></div>
            </div>
            <div class="response_container">
                <h4>Response</h4>
                <textarea id="responseTxt"></textarea>
            </div>
        </div>
        <div class="right">
            <div id="customersTable">

            </div>
        </div>
        <div style="clear: both"></div>
    </div>
    <script>
        var CustomerHandler = {
            baseUri: 'delltestapi/customer',
            CreateDataTable: function () {
                let container = document.getElementById('customersTable');
                let table = new Handsontable(container, {
                    data: this.Data,
                    colHeaders: ['Name', 'Email', 'Updated'],
                    columns: [
                        {
                            data: 'Name',
                            editor: false
                        },
                        {
                            data: 'Email',
                            editor: false
                        },
                        {
                            data: 'DateUpdated',
                            editor: false
                        }
                    ],
                    columnSorting: true,
                    sortIndicator: true,
                    rowHeaders: true,
                    filters: true,
                    dropdownMenu: true
                });

                return table;
            },
            UpdateData: function () {
                $.ajax({
                    type: "GET",
                    url: this.baseUri + '/getall',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, status) {
                        console.log(data);
                        console.log(status);
                        dataTable.updateSettings({ data: data});
                        dataTable.render();
                    },
                    error: function (xhr) {
                        console.log(xhr.responseText);
                    }
                });
            },
            Post: function (method) {
                let customerDetails = {
                    name: $('#custName').val(),
                    email: $('#custEmail').val()
                };

                if (customerDetails.name === '' || customerDetails.email === '') {
                    alert('Write something!');
                    return false;
                }

                $.ajax({
                    type: "POST",
                    url: this.baseUri + '/' + method,
                    data: JSON.stringify(customerDetails),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    processData: true,
                    success: function (data, status) {
                        console.log(data);
                        console.log(status);
                        $('h4').css('color', 'green');
                        $('#responseTxt').text(JSON.stringify(data));
                        CustomerHandler.UpdateData();
                    },
                    error: function (xhr) {
                        console.log(xhr.responseText);
                        $('h4').css('color', 'red');
                        $('#responseTxt').text(JSON.stringify(xhr.responseText === '' ? xhr.statusText : xhr.responseText));
                    }
                });
            }
        };

        var dataTable = CustomerHandler.CreateDataTable();

        $(document).ready(function () {
            CustomerHandler.UpdateData();
        });

        $('#addCustomerBtn').click(function () {
            CustomerHandler.Post('add');
        });

        $('#updateCustomerBtn').click(function () {
            CustomerHandler.Post('update');
        });
    </script>
</body>
</html>
